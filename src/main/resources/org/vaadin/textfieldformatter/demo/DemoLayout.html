<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
  <meta name="package-mapping" content="org_vaadin_textfieldformatter_demo:org.vaadin.textfieldformatter.demo">
 </head>
 <body>
  <vaadin-vertical-layout>
   <vaadin-label style-name="h2" plain-text :center>
     Credit card number formatting 
   </vaadin-label>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-horizontal-layout spacing="false" width-full>
     <vaadin-text-field icon="fonticon://Vaadin-Icons/e76e" style-name="block large inline-icon cc-unknown" placeholder="Enter credit card number" width-full _id="creditCardField"></vaadin-text-field>
    </vaadin-horizontal-layout>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="creditCardCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-label style-name="h2" plain-text :center>
     Numeral formatting 
   </vaadin-label>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="Enter numeral" width-full _id="numeralField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="numeralCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-label style-name="h2" plain-text :center>
     Custom numeral formatting 
   </vaadin-label>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="Enter numeral" width-full _id="customNumeralField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="customNumeralCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-label style-name="h2" plain-text :center>
     Custom options 
   </vaadin-label>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="Blocks: [4, 3, 3, 4]" width-full _id="blocksField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="blocksCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="Blocks: [4, 3, 3, 4] with numeric only" width-full _id="numericField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="numericCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="Delimiters: [&quot;-&quot;, &quot;.&quot;]" width-full _id="delimitersField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="delimitersCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
   <vaadin-css-layout style-name="demo-center" :center>
    <vaadin-text-field style-name="block large" placeholder="" width-full _id="prefixField"></vaadin-text-field>
    <org_vaadin_textfieldformatter_demo-code-sample style-name="block" width-full _id="prefixCode"></org_vaadin_textfieldformatter_demo-code-sample>
   </vaadin-css-layout>
  </vaadin-vertical-layout>
 </body>
</html>
